<!DOCTYPE html>
<html>
    <head>
        <title>Ausreden Generator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="container">
            <h1>SIMPLE EXCUSE GENERATOR</h1>
            <div  id="input">
                
            </div>
            <br>
            <button onclick="inserText()">Generate excuse</button>
            <br>
            <select id="val">
                <option hidden>Wähle Kategorie aus</option>
                <option>Zu spät</option>
                <option>Prüfung verpasst</option>
                <option>Schule schwänzen</option>
            </select>
        </div>
        <script>
            let zuspat = new Array;
            let prüfungVerpast = new Array;
            let schwänzen = new Array;

            zuspat = ["Auf halben Schulweg habe ich gemerkt, dass ich meinen Schulranzen zu Hause vergessen habe. Da musste ich nochmal zurück.",
            "Als ich aufgewacht bin, waren meine Augen total verklebt. Ich musste erst zum Augenarzt, um sie mir öffnen zu lassen",
            "Als mein Wecker geklingelt hat, wollte ich das Quadrat der Uhrzeit im Kopf ausrechnen und muss dabei wieder eingeschlafen sein"];
            
            prüfungVerpast = ["Mein Laptop qualmte plötzlich","Meine Oma wurde von einem Rentier umgerempelt, als sie zur Post gegangen ist",
            "Es tut mir leid, dass ich zu die Prüfung verpasst habe, ich hatte Durchfall."];

            schwänzen = ["Ich habe mich gestern nacht übergeben","Mein Hund war Krank","Ich versuchte Tia Portal zu instalieren"];
            
            function inserText(){
                let theRandomNumber = Math.floor(Math.random() * 3); // rand num betwen 0 and 2
                let curOption = document.getElementById('val').value; 
                if(curOption == "Zu spät"){
                    document.getElementById('input').innerHTML = zuspat[theRandomNumber];
                }
                else if(curOption == "Prüfung verpasst"){
                    document.getElementById('input').innerHTML = prüfungVerpast[theRandomNumber];
                }
                else if(curOption == "Schule schwänzen"){
                    document.getElementById('input').innerHTML = schwänzen[theRandomNumber];
                }
            }
        </script>
    </body>
</html>
